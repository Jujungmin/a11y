<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니목록</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="basket">장바구니 페이지</div>
    <script>
        var getPrd = localStorage.getItem('basket');
        getPrd = JSON.parse(getPrd);

        getPrd.forEach(element => {
            $('.basket').append(`<div class="prd">${element}</div>`);
        });
    </script>
</body>
</html>
