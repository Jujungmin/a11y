<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니목록</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="basket">장바구니 리스트</div>
    <script>
        var getPrd = localStorage.getItem('cart');
        getPrd = JSON.parse(getPrd);
        console.log(getPrd)
        if(getPrd !== null) {
            getPrd.forEach((ele,idx) => {
                var temp = `<p class="list">${ele}</p>`;
                $('.basket').append(temp);
            });
        } else {
            $('.basket').append(`<p>장바구니가 비었습니다</p>`);
        }

    </script>
</body>
</html>
