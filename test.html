<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style>
		* {margin:0; padding:0;}
		.container {margin:auto;}
		.container .row {display:flex; flex-direction:row; flex-wrap:wrap; justify-content:flex-start; margin:auto; width:600px;}
		.container .col-sm {flex:0 0 calc(33.333% - 36px); padding:12px; border:1px solid #ddd; margin-left:12px;}
		.container .col-sm:nth-child(3n+1) {margin-left:0;} /* 0,3,6 */
		.container .col-sm:nth-child(n+4) {margin-top:12px;}
		.container .col-sm img {display:block; max-width:100%; width:100%;}
		.container .col-sm h5 {margin-top:12px; font-size:18px;}
		.container .col-sm p {margin-top:6px; font-size:16px; color:#888; text-align:right;}

		.area-btn {text-align:center; margin-top:40px;}
		.btn {padding:0 20px; display:inline-block; min-width:100px; height:34px; line-height:34px; text-align:center; background:rgba(255,0,0,0.5); outline:0; border:0; font-size:14px; cursor:pointer;}
		.btn:hover {color:#fff;}
		button:disabled {background:#ddd; cursor:initial;}

		/* .form-hide {display:none;} */
	</style>
</head>
<body>

<div class="container">
	<div class="row">
		<!-- <div class="col-sm">
			<img src="https://via.placeholder.com/600" alt="" class="w-100">
			<h5>Card title</h5>

	</div>

	<script>
		var porducts = [
			{ id: 0, price: 70000, title: 'Blossom Dress' },
			{ id: 1, price: 50000, title: 'Springfield Shirt' },
			{ id: 2, price: 60000, title: 'Black Monastery' },
		]

		// 자바스크립트로 html 생성해서 상품목록 3개만들기
		// porducts.forEach(function(item) {
		// 	var temp =
		// 	`<div class="col-sm">
		// 			<img src="https://via.placeholder.com/600" alt="" class="w-100">
		// 			<h5>${item.title}</h5>
		// 			<p>가격 : ${item.price}</p>
		// 		</div>`;
		// 	$('.row').append(temp);
		// })

		var 어레이 = [7,3,5,2,40];
		var 어레이2 = ['가', '다', '나'];
		// 문자정렬 array.sort();
		/*
		* a, b는 array 안의 자료임
		* return 오른쪽이 양수면 a를 오른쪽으로
		* return 오른쪽이 음수면 b를 오른쪽으로
		*/
		어레이2.sort(function(a,b) {
			return a < b ? -1 : a > b ? 1 : 0;
		})
		// 어레이2.sort().reverse();
		// console.log(어레이2);
		

		어레이.sort((function(a,b) {
			return b - a;
		}));

		var 새어레이 = 어레이.filter(function(a) {
			return a < 4;
		});

		// console.log(새어레이);


		/*
		 * .sort() 원본 변형 O
		 * .filter() 원본 변형 X
		 * .map() array 자료 전부 변형하기
		*/

		porducts.forEach((item) => {
		var temp =
			`<div class="col-sm">
					<img src="https://via.placeholder.com/600" alt="" class="w-100">
					<h5>${item.title}</h5>
					<p>가격 : ${item.price}</p>
					<button class="buy">구매</button>
				</div>`;
			$('.row').append(temp);
		});

		// var arr = [1,2,3];
		// var newArr = JSON.stringify(arr);
		// localStorage.setItem('num', newArr);
		// var 꺼낸거 = localStorage.getItem('num');
		// console.log(JSON.parse(꺼낸거)[0])

		
		
		$('.buy').click(function(e) {
			var title = $(e.target).siblings('h5').text();
			if(localStorage.getItem('cart') !== null) {
				// var 꺼낸거 = JSON.parse(localStorage.cart);
				// 꺼낸거.push(title);
				// localStorage.setItem('cart', JSON.stringify(꺼낸거));
				var 꺼낸거 = JSON.parse(localStorage.cart);
				꺼낸거.push(title);
				var 결과 = 꺼낸거.filter((a,b) => {
					return 꺼낸거.indexOf(a) === b;
				})
				localStorage.setItem('cart', JSON.stringify(결과));
			} else {
				localStorage.setItem('cart', JSON.stringify([title]));
			}
		})

		// 조건
		// 1. cart 배열 빈 값일 때 push
		// 2. cart 배열중에 중복은 not push => 상품을 추가하기 전에 상품명이 이미 localStorage에 있는지 확인해보기


	</script>

	<div class="area-btn">
		<button type="button" class="btn" id="more">더보기</button>
		<button type="button" class="btn" id="price">가격순정렬</button>
		<button type="button" class="btn" id="name">다가나순정렬</button>
		<button type="button" class="btn" id="price2">6만원이하상품보기</button>
	</div>

	<script>
		let moreClick = 0; // 마우스 클릭 횟수

		$('#more').click(function() {
			moreClick += 1;
			if(moreClick === 1) {
				$.get('https://codingapple1.github.io/js/more1.json')
				.done((data) => {
					data.forEach(item => {
						var temp =
						`<div class="col-sm">
								<img src="https://via.placeholder.com/600" alt="" class="w-100">
								<h5>${item.title}</h5>
								<p>가격 : ${item.price}</p>
							</div>`;
						$('.row').append(temp);
					})
				})
			} else if (moreClick === 2) {
				$.get('https://codingapple1.github.io/js/more2.json')
				.done((data) => {
					data.forEach(item => {
						var temp =
						`<div class="col-sm">
								<img src="https://via.placeholder.com/600" alt="" class="w-100">
								<h5>${item.title}</h5>
								<p>가격 : ${item.price}</p>
							</div>`;
						$('.row').append(temp);
					})
				})
			} else {
				moreClick = 0;
				$(this).css('display', 'none');
			}
		})

		$('#price').click(function() {
			porducts.sort(function(a,b) {
				return a.price - b.price;
			})
			$('.row').html('');
			porducts.forEach((item) => {
			var temp =
				`<div class="col-sm">
						<img src="https://via.placeholder.com/600" alt="" class="w-100">
						<h5>${item.title}</h5>
						<p>가격 : ${item.price}</p>
					</div>`;
				$('.row').append(temp);
			})
		});

		// 숙제1. 상품명 다나가순 정렬 버튼과 기능
		$('#name').click(function() {
			porducts.sort(function(a,b) {
				return a.title > b.title ? -1 : a.title < b.title ? 1 : 0;
			});
			$('.row').html('');
			porducts.forEach((a,i) => {
			var temp =
				`<div class="col-sm">
						<img src="https://via.placeholder.com/600" alt="" class="w-100">
						<h5>${porducts[i].title}</h5>
						<p>가격 : ${porducts[i].price}</p>
					</div>`;
				$('.row').append(temp);
			})
		})
		
		// 숙제2. 6만원이하 상품만 보기 버튼과 기능
		$('#price2').click(function() {
			var sortPrd = porducts.filter(function(item) {
				return item.price <= 60000;
			});
			$('.row').html('');
			sortPrd.forEach((item) => {
			var temp =
				`<div class="col-sm">
						<img src="https://via.placeholder.com/600" alt="" class="w-100">
						<h5>${item.title}</h5>
						<p>가격 : ${item.price}</p>
					</div>`;
				$('.row').append(temp);
			})
		})
	</script>

</div>
