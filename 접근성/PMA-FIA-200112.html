				<!-- 23.04.24 : process 영역 수정 -->

				<div class="wrap-process">

						<div class="bar" style="width:60%;"></div>
					</div>
					<!-- 3 기사 랜드마크 -->

					<div class="pro-num" aria-label="5번 단계 중 3번째 단계입니다."><em>3</em>&nbsp;/&nbsp;5</div>
				</div>
				 <!-- 23.08.18 : 삭제 -->
			</div>

								<button type="button" class="agree-btn-acc"><span class="blind">내용보기</span></button>
							</div>
							<ul class="chk-dep">
								<li>
									<input type="checkbox" name="ckB1_dep2" id="ckB1_dep2_1" value="" class="ipt dep2" title="새창열림">
									<label for="ckB1_dep2_1">개인(신용)정보 수집 &middot; 이용 동의</label>
								</li>
								<li>
									<input type="checkbox" name="ckB1_dep2" id="ckB1_dep2_2" value="" class="ipt dep2" title="새창열림">

								</li>
							</ul>

                        장애인등록증 사본/복지카드 사본/<br> 장애인증명서 사본
                    </div>
					<!--  -->
				</div>

                    </div>
                    <div class="fileupload">

                        <input type="file" id="uploadbtn" tabindex="0">
                    </div>
					<!-- 파일당최대용량 10mb -->

                    <ul class="fileupload-list">

								<!-- 김교직재직증명서jpg 앤드 기사 -->
                                <span class="uploadbtn-name">김교직 재직증명서.jpg</span>
                            </div>
                        </li>
                        <!-- <li>
                            <div class="file-box">
                                <button type="button" class="uploadbtn-list"><span class="blind">해당 첨부파일 삭제</span></button>
                                <span class="uploadbtn-name">한교직 재직증명서.PDF</span>
                            </div>
                        </li> 23.08.18 : 삭제 -->
                    </ul>
                </div>

						<h3 class="tit-h4">제출 서류 안내</h3><!-- 23.06.15 : 텍스트 수정 및 ul > p변경 -->

				</div>
