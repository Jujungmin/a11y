<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blind {display:inline-block; position:absolute !important; width:1px; height:1px; margin:-1px; border:0; overflow:hidden; clip:rect(1px, 1px, 1px, 1px); clip-path:inset(50%);}
    </style>
</head>
<body>
    <!-- 일단화면에 보여지는 텍스트는 다 읽어준다. label, title 둘다 제공시 스크린리더에 따라 레이블 또는 타이틀을 읽어주므로 우선적으로 레이블을 제공하고 이외의 경우 타이틀로 설명을 제공해준다. -->
    <!-- 버튼이름 button  -->
    <button aria-label="버튼이름">버튼명명명
        <span class="blind">blind도읽어줄까?</span>
    </button>
    <span class="label" title="왜안읽어줘">진행 이벤트</span>
    <!-- 체크박스 dot  -->
    <!-- aria-label :: aria이벤트 체크박스 dot -->
    <label for="btnToggle" title="aria이벤트">
        <input type="checkbox" id="btnToggle" title="선택해제됨">
    </label>
    <input type="text" id="ipt" placeholder="검색" title="검색어를입력">
    <label for="ipt">인풋텍스트</label>
    <!-- role은버튼이다 버튼 -->
    <a href="#" role="button" aria-label="role은버튼이다">a버튼
        <span class="blind">a버튼에 대한설명</span>
    </a>
    <!-- 버튼이름 button  -->
    <button type="button">버튼이름</button>
    <!-- aria링크설명 링크 -->
    <a href="#" aria-label="aria링크설명">여기는읽어주지않는다.
        <span>안읽어준다.</span>
        <span class="blind">읽어주지않는다</span>읽어주지않는다.
    </a>
    
    <label for="ipt2">텍스트쓰기</label>
    <input type="text" id="ipt2" placeholder="검색" title="input읽어줘">
    
    <!-- 텍스트쓰기 => 텍스트필 => input => input 사용가능하다 => 다시 label 읽어줌 -->
    
    <!-- span읽어줄까 => div읽어줄까 -->
    <div aria-label="테스트2">
        <a href="#">a링크읽어줄까?</a>
        <span>span읽어줄까?</span>
        <div>div읽어줄까?</div>
    </div>
    <!-- a링크읽어줄까 => 링크 -->
    <a href="#" aria-label="a링크읽어줄까">aaaa
        <span aria-label="타이틀밑aria">자식은?</span>
    </a>
    <ol> <!-- list-style:none 하면 ol도 순번으로 읽어주지 않는다. -->
        <li><a href="#" title="새창열림" target="_blank">메뉴1</a></li>
        <li><a href="#" title="새창열림" target="_blank">메뉴2</a></li>
        <li><a href="#" title="새창열림" target="_blank">메뉴3</a></li>
    </ol>
</body>
</html>
